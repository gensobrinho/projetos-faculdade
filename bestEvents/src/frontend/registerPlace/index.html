<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BestEvents</title>
</head>
<body class="">
    <div id="container" class="position-relative">


        


        <div id="form" class="bg-light container rounded position-absolute top-50 start-50 translate-middle p-5">

            <div class="d-flex justify-content-center">
                <div class="bg-red p-2 d-inline-block rounded-circle">
                    <img src="./images/xicara.png" width="42">
                </div>
            </div>

            <div class="text-center my-3">
                <b class="text-red" style="font-size: 1.5em;">CADASTRO DE LOCAL</b>
            </div>

            <div class="progress mb-4" style="height: 5px;">
                <div class="progress-bar" role="progressbar" aria-label="Example 5px high" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div id="alertFail1" class="d-none alert alert-danger"></div>
            <div id="alertSuccess1" class="d-none alert alert-success">Salvando suas Informações...</div>
            <form id="form-content" class="d-flex gap-4 pb-4">
                
    
                
                <div id="stage1" class="d-block stage">
                    <b class="">Qual tipo de Imóvel você ofertar?</b>
                    <div class="mt-2">
                        <a class="btn btn-outline-danger">Casa</a>
                        <a class="btn btn-outline-danger">Apartamento</a>
                        <a class="btn btn-outline-danger">Sítio</a>
                        <a class="btn btn-outline-danger">Salão</a>
                        <a class="btn btn-outline-danger">Casa em Condomínio</a>
                        <a class="btn btn-outline-danger">Studio</a>
                    </div>
                </div>


                <div id="stage2" class="d-none">
                    
                    <div class="d-flex flex-column gap-3" style="width: 100%;">
                        <select id="state" name="estado" class="form-select input-red" onblur="validState()">
                            <option value="" disabled selected>Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                        <input id="city" type="text" class="form-control input-red" placeholder="Cidade" onblur="validCity()">
                        <input id="district" type="text" class="form-control input-red" placeholder="Bairro" onblur="validDistrict()">
                        <input id="road" type="text" class="form-control input-red" placeholder="Rua" onblur="validRoad()">
                        <div class="d-flex gap-3">
                            <input id="address" type="text" class="form-control input-red" placeholder="N° de Endereço" onblur="validAddress()">
                            <input id="complement" type="text" class="form-control" placeholder="Complemento">
                        </div>
                        
                    </div>
                    <div class="d-flex flex-column gap-3" style="width: 100%;">
                        <input id="localName" type="text" class="form-control input-red" placeholder="Nome do Local" onblur="validLocalName()">
                        <!-- <input id="localValue" type="number" class="form-control input-red" placeholder="Valor do Local" onblur="validLocalValue()"> -->
                        <input id="peopleCapacity" type="number" class="form-control input-red" placeholder="Capacidade de Pessoas" onblur="validPeopleCapacity()">
                        <div class="d-flex align-itens-center form-control" style="border-color: #ffffff00; ">
                            <p class="mb-0 me-4">Acessibilidade:</p>
                            <p class="mb-0 me-1">Sim</p>
                            <input type="radio" value="true" class="me-4" name="accessibility">
                            <p class="mb-0 me-1">Não</p>
                            <input type="radio" value="false" name="accessibility">
                        </div>
                        <textarea id="description" class="form-control input-red" placeholder="Descrição do Local" onblur="validDescription()" style="max-height: 8em;"></textarea>
                    </div>
                </div>
    
                
                <div id="stage3" class="d-none">
    
                </div>
    
                
                <div id="stage4" class="d-none">
    
                </div>
                
            </form>
            <div class="text-center">
                <button class="btn btn-red" onclick="progress()"><b>CADASTRAR</b></button>
            </div>


        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
