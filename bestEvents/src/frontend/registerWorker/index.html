<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BestEvents</title>
</head>
<body class="">
    <div id="container" class="position-relative">
        <div id="form" class="bg-light container rounded position-absolute top-50 start-50 translate-middle p-5">
            <div class="d-flex justify-content-center pt-4">
                <div class="bg-red p-2 d-inline-block rounded-circle">
                    <img src="./images/xicara.png" width="42">
                </div>
            </div>

            <div class="text-center my-3">
                <b class="text-red" style="font-size: 1.5em;">CADASTRO DE TRABALHADOR</b>
            </div>
            <div id="alertFail" class="d-none alert alert-danger"></div>
            <div id="alertSuccess" class="d-none alert alert-success">Salvando suas Informações...</div>
            <form class="d-flex flex-column gap-3">
                    <select id="function" name="função" class="form-select input-red" onblur="validFunction()">
                        <option value="" disabled selected>Função</option>
                        <option value="seguranca">Segurança</option>
                        <option value="limpeza">Limpeza</option>
                        <option value="cozinheiro">Cozinheiro</option>
                        <option value="garcon">Garçon</option>
                    </select>
                    <div class="d-flex align-items-center justify-content-between gap-3">
                        <p class="m-0">Upload - Arquivo do Currículo:</p>
                        <button class="btn btn-red">Selecionar</button>
                    </div>
                    <!-- <input id="bankAccount" type="text" class="form-control input-red" placeholder="Conta Bancária" onblur="validBankAccount()"> -->

                    <select id="bankAccount" name="bankAccount" class="form-select input-red" onblur="validBankAccount()">
                        <option value="" disabled selected>Conta Bancária</option>
                        <option value="conta-corrente">Conta Corrente</option>
                        <option value="conta-poupanca">Conta de Poupança </option>
                        <option value="conta-salario">Conta Salário</option>
                    </select>


                    <div class="d-flex gap-3">
                        <input id="agenceNum" type="text" class="form-control input-red" placeholder="N° da Agência" onblur="validAgenceNum()">
                        <input id="accountNum" type="text" class="form-control input-red" placeholder="N° da Conta" onblur="validAccountNum()">
                    </div>
                
            </form>
            <div class="text-center py-4">
                <button class="btn btn-red" onclick="register()"><b>CADASTRAR</b></button>
            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
