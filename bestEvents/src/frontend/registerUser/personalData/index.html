<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BestEvents</title>
</head>
<body>

    <div id="container" class="position-relative">
        <div id="form" class="bg-light container rounded position-absolute top-50 start-50 translate-middle px-5 py-4">
            <div class="d-flex justify-content-center">
                <div class="bg-red p-2 d-inline-block rounded-circle">
                    <img src="./images/xicara.png" width="42">
                </div>
            </div>

            <div class="text-center mt-3">
                <b class="text-red" style="font-size: 1.5em;">CADASTRO</b>
            </div>
            <div class="d-flex justify-content-center">
                <div class="py-3 d-flex justify-content-center align-items-center" style="max-width: 500px; width: 100%;">
                    <div class="rounded-circle bg-red" style="height: 1em; width: 1em;"></div>
                    <div class="bg-red" style="height: .3em; width: 45%;" ></div>
                    <div class="rounded-circle bg-red" style="height: 1em; width: 1em;"></div>
                    <div class="dark2" style="height: .3em; width: 45%;" ></div>
                    <div class="rounded-circle dark2" style="height: 1em; width: 1em;"></div>
                </div>
            </div>
            
            <div class="text-center mb-3">
                <b class="mb-0" style="font-size: 1.2em;">Dados Pessoais</b>
            </div>
            <div id="alertFail1" class="d-none alert alert-danger"></div>
            <div id="alertSuccess1" class="d-none alert alert-success">Salvando suas Informações...</div>
            <form class="d-flex gap-4">
                <div class="d-flex flex-column gap-3" style="width: 100%;">
                    <select id="state" name="estado" class="form-select input-red" onblur="vaildState()">
                        <option value="" disabled selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                    <input id="city" type="text" class="form-control input-red" placeholder="Cidade" onblur="validCity()">
                    <input id="district" type="text" class="form-control input-red" placeholder="Bairro" onblur="validDistrict()">
                    <input id="road" type="text" class="form-control input-red" placeholder="Rua" onblur="validRoad()">
                    <div class="d-flex gap-3">
                        <input id="address" type="text" class="form-control input-red" placeholder="N° de Endereço" onblur="validAddress()">
                        <input id="complement" type="text" class="form-control" placeholder="Complemento">
                    </div>
                    <input id="zipCode" type="text" class="form-control input-red" placeholder="CEP" onblur="validZipCode()">
                </div>
                <div class="d-flex flex-column gap-3" style="width: 100%;">
                    <input id="phoneNumber" type="text" class="form-control input-red" placeholder="(99)99999-9999" onblur="validPhoneNumber()">
                    <input id="cpf" type="text" class="form-control input-red" placeholder="CPF" onblur="validCpf()">
                    <input id="birthDate" type="text" class="form-control input-red" placeholder="Data de Nascimento" onblur="validBirthDate()">
                    <select id="gender" class="form-select input-red" onblur="validGender()">
                        <option value="" disabled selected>Gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                        <option value="">Não Dizer</option>
                    </select>
                    <select id="personType" class="form-select input-red" onblur="validPersonType()">
                        <option value="" disabled selected>Tipo de Pessoa</option>
                        <option value="J">Jurídico</option>
                        <option value="F">Físico</option>
                    </select>
                   
                </div>
            </form>
            <div class="text-center pt-4">
                <button class="btn btn-red" onclick="signUp2()"><b>PROSSEGUIR</b></button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
